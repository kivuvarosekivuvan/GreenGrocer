<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
  <h2>Remove from Cart</h2>
  <p>Are you sure you want to remove "{{ cart_item.product_name }}" from your cart?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Remove</button>
    <a href="{% url 'cart' %}">Cancel</a>
  </form>
{% endblock %}

</body>
</html>
