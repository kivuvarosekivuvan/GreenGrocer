<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(224, 236, 245);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .delete-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .delete-text {
            margin: 10px 0;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .cancel-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }
     
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Delete Order</h1>
    <div class="delete-container">
        <p>Are you sure you want to delete the order for "{{ order.customer_name }}"?</p>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-button">Delete</button>
            </form>
            <a href="{% url 'order_list' %}" class="cancel-button">Cancel</a>
        </div>
    </div>
</body>
</html>
