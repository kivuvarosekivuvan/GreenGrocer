<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        h2 {
            margin-bottom: 10px;
            color: #343a40;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
         h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Review Details</h1>
    <div class="container">
        <div>
            <h2>{{ review.title }}</h2>
            <p>Rating: {{ review.rating }}</p>
            <p>{{ review.content }}</p>
            <p>Author: {{ review.author }}</p>
        </div>
        <a href="{% url 'review_list' %}">Back to Review List</a>
    </div>
</body>
</html>
