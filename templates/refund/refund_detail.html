<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(224, 236, 245);
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }

        .refund-details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Refund Detail</h1>
    <div class="refund-details">
        <p><strong>Item Ordered:</strong> {{ refund.item_ordered }}</p>
        <p><strong>Requested Time:</strong> {{ refund.requested_time }}</p>
        <p><strong>Reason:</strong> {{ refund.reason }}</p>
        <p><strong>Approval:</strong> {{ refund.approval }}</p>
        <a href="{% url 'edit_refund' id=refund.id %}">Edit Refund</a>
        <a href="{% url 'delete_refund' id=refund.id %}">Delete Refund</a>
    </div>
</body>
</html>
