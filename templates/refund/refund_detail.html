<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Detail</title>
</head>
<body>
    <h1>Refund Detail</h1>
    <p>Item Ordered: {{ refund.item_ordered }}</p>
