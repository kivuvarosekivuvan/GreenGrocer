<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ vendor.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit {{ vendor.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.email_address.id_for_label }}">Email Address:</label>
                {{ form.email_address }}
            </div>
            <div class="form-group">
                <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="{{ form.home_address.id_for_label }}">Home Address:</label>
                {{ form.home_address }}
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
        <a href="{% url 'vendor_detail_view' vendor.id %}" class="btn">Cancel</a>
    </div>
</body>
</html>
