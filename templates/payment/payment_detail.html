<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .edit-button {
            text-align: center;
            margin-top: 20px;
        }

        .edit-button a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
        }

        .edit-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Payment Detail</h1>
    <div class="container">
        <p>Payment Method: {{ payment.payment_method }}</p>
        <p>Amount: {{ payment.amount }}</p>
        <p>Currency: {{ payment.currency }}</p>
        <p>Date of Payment: {{ payment.date_of_payment }}</p>
        <p>Status: {{ payment.status }}</p>
        <div class="edit-button">
            <a href="{% url 'edit_payment' payment.id %}">Edit Payment</a>
            <a href="{% url 'payment_list' %}">Back to Payment List</a>
        </div>
    </div>
</body>
</html>
