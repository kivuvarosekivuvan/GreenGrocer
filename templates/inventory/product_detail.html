<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #080808;
            text-align: center;
            padding: 20px 0;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        h2 {
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        p {
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        span {
            display: block;
            color: #000;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Product Details</h1>
    <img src="{{product.image.url}}" alt="{{product.name}}"/>
    <h2>{{ product.name }}</h2>
    <p>Stock: {{ product.stock }}</p>
    <span>Price: ${{ product.price }}</span>

    <button>Add to cart</button>
</body>
</html>
